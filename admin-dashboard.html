<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Административная панель</title>
    <link rel="stylesheet" type="text/css" href="css/admin-dashboard.css">
</head>

<body>
    <header>
        <div class="logo">Административная панель</div>
        <div class="admin-actions">
            <button id="add-btn">Добавить</button>
            <button id="edit-btn">Редактировать</button>
            <button id="delete-btn">Удалить</button>
        </div>
    </header>

    <main>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Номер телефона</th>
                    <th>Тип регистрации</th>
                    <th>Страна</th>
                    <th>Город</th>
                    <th>Улица</th>
                    <th>Дом</th>
                    <th>Квартира</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Номер телефона</td>
                    <td>Тип регистрации</td>
                    <td>Страна</td>
                    <td>Город</td>
                    <td>Улица</td>
                    <td>Дом</td>
                    <td>Квартира</td>
                </tr>
                <!-- Дополнительные строки таблицы -->
            </tbody>
        </table>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <!-- Форма добавления/редактирования данных -->
            <form id="data-form">
                <div class="form-group">
                    <label for="phone">Номер телефона:</label>
                    <input type="text" id="phone" placeholder="Введите номер телефона">
                </div>
                <div class="form-group">
                    <label for="registration-type">Тип регистрации:</label>
                    <input type="text" id="registration-type" placeholder="Введите тип регистрации">
                </div>
                <div class="form-group">
                    <label for="country">Страна:</label>
                    <input type="text" id="country" placeholder="Введите страну">
                </div>
                <div class="form-group">
                    <label for="city">Город:</label>
                    <input type="text" id="city" placeholder="Введите город">
                </div>
                <div class="form-group">
                    <label for="street">Улица:</label>
                    <input type="text" id="street" placeholder="Введите улицу">
                </div>
                <div class="form-group">
                    <label for="house">Дом:</label>
                    <input type="text" id="house" placeholder="Введите номер дома">
                </div>
                <div class="form-group">
                    <label for="apartment">Квартира:</label>
                    <input type="text" id="apartment" placeholder="Введите номер квартиры">
                </div>

                <div class="form-buttons">
                    <button id="save-btn">Сохранить</button>
                    <button id="cancel-btn">Отменить</button>
                    <button id="delete-btn">Удалить</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/admin-dashboard.js"></script>

</body>

</html>
